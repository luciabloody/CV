<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Form's input</title>
  </head>
  <body>
    <form>
      <label>Kalo org mau isi sesuatu pake type text</label>
      <input type="text" name="" value="">
      <br />
      <label> Kalo org mau ada button submit</label>
      <input type="submit" name="">
      <br />
      <label>Kalo mau taro tanggal/kalendar</label>
      <input type="date" name="" value="">
      <br />
      <label>kalo mau upload file</label>
      <input type="file" name="" value="">
      <br />
      <label>kalo org mau ada range</label>
      <input type="range" name="" value="">
      <br />
      <label>kalo mau kyk semacam checlikt bulet</label>
      <input type="radio" name="" value="">
      </form>
  </body>
</html>
